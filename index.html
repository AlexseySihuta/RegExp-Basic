<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <form>
        <div class="name">Please sing up</div>
        <div class="wrapperInp">
            <input type="text" placeholder="First name" class="fname"> 
            <img src="./krest.png" class="krest">
            <img src="./galka.png" class="galka">
        </div>
        <div class="wrapperInp">

            <input type="text" placeholder="Last name" class="lname"> 
            <img src="./krest.png" class="krest">
            <img src="./galka.png" class="galka">
        </div>
        <div class="wrapperInp">

            <input type="text" placeholder="Email address" class="gmail"> 
            <img src="./krest.png" class="krest">
            <img src="./galka.png" class="galka">
        </div>
        <div class="wrapperInp">

            <input type="password" placeholder="Password" class="pass"> 
            <img src="./krest.png" class="krest">
            <img src="./galka.png" class="galka">
        </div>
        <div class="wrapper">
            <input type="checkbox" class="check">
            <div class="good">I agree with Privacy Policy</div>
        </div>
        <input type="button" value="Sign Up" class="sUp" disabled>
    </form>

    <div class="window">
        <div class="top"><img src="./35780.png" alt=""></div>
        <div class="bottom">
            <div class="title">Great!</div>
            <div class="text">Your account hes been created successfully</div>
            <input type="button" value="Start Exploring" class="start">
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
